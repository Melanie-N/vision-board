<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<span class="highlight">Grow</span>
				<p> Learn to design &amp;
					<br><span class="capitalize"> Code Websites</span></p>
		</div>
			<div class="block small-block">
				<img src="img/flower.png" alt="flower"/>
			</div>
				<div class="block small-block center-align light-bg">
					<p>Html<br>Css<br>Javascript<br>Wordpress<br>Python</p>
				</div>
					<div class="block large-block">
						<span class="highlight">Freelance</span>
							<p>Make Enough side cash to<br><span class="capitalize">Pay off debt</span></p>
								<img src="img/piggy.png" alt="piggy-bank"/>
					</div>
						<div class="block large-block center-align dark-bg">
							<img src="img/eye.png" alt="eye"/>
							<p class="title"><span class="marker">2020</span><br>Vision Board</p>
						</div>
							<div class="block large-block right-align">
								<img src="img/plane.png" alt="plane"/>
									<span class="highlight">Travel</span>
										<p> Plan a trip where I can<br><span class="capitalize">Work Remotely</span></p>
							</div>
								<div class="block small-block center-align light-bg">
									<p>Walk dog ++<br>Meditate<br>Yoga<br>Snuggle pup</p>
								</div>
									<div class="block small-block">
										<img src="img/doggo.png" alt="doggo"/>
									</div>
									<div class="block small-block right-align light-bg">
										<span class="highlight">Mind &amp; Body</span>
											<p>Exercise more<br> &amp; find zen in<br><span class="capitalize">Challenge</span></p>
									</div>
	</div>
</body>
</html>
